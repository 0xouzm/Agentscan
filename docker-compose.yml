services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentscan-backend
    ports:
      - "8001:8000"
    volumes:
      # 持久化 SQLite 数据库
      - ./data:/app/data
      # 持久化日志
      - ./logs/backend:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/8004scan.db
      - CORS_ORIGINS=http://localhost:3000,http://43.199.214.110:3000,http://43.199.214.110:8080
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - agentscan-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api
    container_name: agentscan-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - agentscan-network

networks:
  agentscan-network:
    driver: bridge

volumes:
  data:
  logs:
