# 生产环境 Nginx 配置
# 域名: agentscan.info
#
# 说明：此配置可以与服务器上现有的其他域名配置共存
# 一台 Nginx 服务器可以同时处理多个域名的 HTTPS 请求
#
# 部署方式：
# 1. 将此配置文件复制到服务器的 /etc/nginx/sites-available/agentscan.info
# 2. 创建符号链接到 /etc/nginx/sites-enabled/
# 3. 现有的其他域名配置保持不变，互不影响
# 4. 通过 server_name 指令，Nginx 会自动将请求路由到对应的应用

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name agentscan.info www.agentscan.info;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agentscan.info www.agentscan.info;

    # SSL 证书配置（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/agentscan.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agentscan.info/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 客户端上传大小限制
    client_max_body_size 10M;

    # 日志配置
    access_log /var/log/nginx/agentscan_access.log;
    error_log /var/log/nginx/agentscan_error.log;

    # API 请求转发到后端容器
    location /api {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 基础代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 前端请求转发到前端容器
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 基础代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
