# 临时配置 - 仅用于 SSL 证书申请
# 域名: agentscan.info
#
# 使用步骤：
# 1. 将此配置复制到 /etc/nginx/sites-available/agentscan-temp.conf
# 2. 创建符号链接到 sites-enabled
# 3. 测试并重新加载 Nginx
# 4. 申请 SSL 证书
# 5. 证书申请成功后，删除此临时配置，使用完整的 production-nginx.conf

server {
    listen 80;
    listen [::]:80;

    # 明确指定要处理的域名
    server_name agentscan.info www.agentscan.info;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # 其他请求返回简单页面（用于测试）
    location / {
        return 200 "agentscan.info - Temporary configuration for SSL setup\n";
        add_header Content-Type text/plain;
    }
}
